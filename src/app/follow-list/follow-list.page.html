<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" routerLink="/tab/about"></ion-icon>
    <ion-title class="ion-text-center title">Abonnements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" fullscreen>
  <ion-item-sliding *ngFor="let user of likedUser ">

    <ion-item>
      <ion-avatar slot="start">
        <img src="{{user.profile}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{user.username}}</h2>
        <h3>{{user.firstname}} {{user.lastname}}</h3>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option>
        <ion-button color="primary" (click)="whoopty($event)" id="{{user.id}}">Voir le profile</ion-button>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-button color="danger" (click)="delete($event)" id="{{user.id}}">Supprimer</ion-button>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
