<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>

    <ion-item *ngFor="let user of users ">
      <ion-avatar slot="start">
        <img src="{{user.profile}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{user.username}}</h2>
        <h3>{{user.firstname}} {{user.lastname}}</h3>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>

  </ion-list>


</ion-content>
