<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>

    <ion-item-sliding *ngFor="let user of users ">
      <ion-item *ngIf="userConnected !== user.id">
        <ion-avatar slot="start">
          <img src="{{user.profile}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{user.username}}</h2>
          <h3>{{user.firstname}} {{user.lastname}}</h3>
          <p>{{user.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-button color="primary" (click)="whoopty($event)" id="{{user.id}}">Voir le profile</ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
