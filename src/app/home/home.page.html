<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center title">
      Page d'accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" fullscreen>
  <ion-list>

    <ion-item-sliding *ngFor="let user of users ">
      <ion-item *ngIf="userConnected !== user.id">
        <ion-avatar slot="start">
          <img src="{{user.profile}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{user.username}}</h2>
          <h3>{{user.firstname}} {{user.lastname}}</h3>
          <p>{{user.description}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-button color="primary" [routerLink]="baseLink +  user.id">Voir le profile</ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
